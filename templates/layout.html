<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <title>musictabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>



<body class="d-flex h-100 text-center text-bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
        <a class="navbar-brand float-md-start mb-0 fs-4 fw-bolder" href="/">musictabs.</a>
      <nav class="nav nav-masthead justify-content-center float-md-end">
          <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <button class="btn btn-link dropdown-toggle text-decoration-none text-light bg-dark fs-6" data-bs-toggle="dropdown" aria-expanded="false">
            My Tabs
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="/post">Publish tab</a></li>
            <li><a class="dropdown-item" href="#">My drafts</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </li>
          </ul>
      </nav>

    </div>
  </header>

  <main class="px-3">
            {% block content %}
    <h1>Discover music</h1>

    <p class="lead">Download, edit, and add your own music tabs.</p>
      <form method="post" enctype="multipart/form-data">
    <input class="form-control mb-3 w-25 mx-auto" type="text" name="artist" value="" placeholder="Artist name" required/>
    <input class="form-control mb-3 w-25 mx-auto" type="text" name="song" value="" placeholder="Song name" required>
        <select input class="form-control mb-3 w-25 mx-auto" type="text" name="kind" value="" placeholder="kind"/>
        <option selected>Choose kind</option>
        <option> acoustic </option>
        <option> fingerstyle </option>
        </select>
    <input class="form-control mb-3 w-25 mx-auto" type="file" name="file" required>
    <button type="submit" class="btn btn-lg btn-light fw-bold border-white bg-white">Upload</button>
</form>
      {% endblock %}


  </main>


  <footer class="mt-auto text-white-50">
    <p>Example by <a href="https://github.com/serdukow" class="text-white">@serdukow</a>.</p>
  </footer>

</div>
</body>

</html>
