<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>musictabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">musictabs.</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Discover music</h1>
    <p class="lead">Download, edit, and add your own music tabs.</p>
      <form method="post" enctype="multipart/form-data">
    <input class="form-control mb-2 w-25 mx-auto" type="text" name="file_id" value="" placeholder="ID of the file Example: 1, required" required/>
    <input class="form-control mb-2 w-25 mx-auto" type="text" name="name" value="" placeholder="Name of the uploaded file">
    <input class="form-control mb-2 w-25 mx-auto" type="text" name="tag" value="" placeholder="Tag"/>
    <input class="form-control mb-2 w-25 mx-auto" type="file" name="file" required>
    <button type="submit" class="btn btn-lg btn-light fw-bold border-white bg-white">Upload</button>
</form>

  </main>

  <footer class="mt-auto text-white-50">
    <p>Example by <a href="https://github.com/serdukow" class="text-white">@serdukow</a>.</p>
  </footer>
</div>

</body>

</html>
